<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>âœ… Task Manager</h1>
        
        <div class="form-container">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" placeholder="Enter task title..." required>
                </div>
                
                <div class="form-group">
                    <label for="description">Task Description</label>
                    <textarea id="description" rows="3" placeholder="Enter task description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <button type="submit" id="submit-btn">Add Task</button>
                <button type="button" id="update-btn" style="display: none;">Update Task</button>
                <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
            </form>
        </div>
        
        <div class="tasks-container">
            <h2>Your Tasks</h2>
            <div class="filter-container">
                <label for="filter">Filter by status:</label>
                <select id="filter">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div id="tasks-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
